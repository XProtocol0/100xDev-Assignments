<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const div = document.createElement('div');
      div.id = `${todo.id}`;
      const titleElement = document.createElement('h5');
      titleElement.innerHTML = todo.title;
      const descriptionElement = document.createElement('p');
      descriptionElement.innerHTML = todo.description;
      const doneElement = document.createElement('button');
      doneElement.innerHTML = 'Delete Todo';
      doneElement.addEventListener('click', () => {
        removeTodoFromDom(todo);
      })
      div.appendChild(titleElement)
      div.appendChild(descriptionElement);
      div.appendChild(doneElement);
      const todos = document.getElementById(`todos`);
      todos.appendChild(div);
    }

    function removeTodoFromDom(todo) {
      const elementToRemove = document.getElementById(`${todo.id}`);
      if(elementToRemove) elementToRemove.remove();
    }

    function updateTodoInDom(oldTodo, newTodo) {
        const elementToUpdate = document.getElementById(`${todo.id}`);
        if(elementToUpdate) {
          elementToUpdate.children[0].innerHTML = newTodo.title;
          elementToUpdate.children[1].innerHTML = newTodo.description;
        }
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      const added = newTodos.filter((todo) => !oldTodoState.some(
        (todoIdx) => todoIdx.id === todo.id));

      const deleted = oldTodoState.filter((todo) => !newTodos.some(
        (todoIdx) => todoIdx.id === todo.id));

      const updated = newTodos.filter((todo) => oldTodoState.some(
        (oldTodo) => oldTodo.id === todo.id && 
          (oldTodo.title !== todo.title || oldTodo.description !== todo.description)
      ));
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      console.log(deleted);
      for(const elem of added) addTodoToDom(elem);
      for(const elem of deleted) removeTodoFromDom(elem);
      for(const elem of updated) updateTodoInDom(elem);

      oldTodoState = [...newTodos];
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
